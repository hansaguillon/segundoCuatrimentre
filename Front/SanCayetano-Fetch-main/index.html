<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOVIES DB</title>
  <link rel="stylesheet" href="./index.css">
  <script defer src="./index.js"></script>
</head>

<body>
  <header>
    <h1>The Movies Database</h1>
    <p>Your favorite movies in one place</p>
    <nav>
      <ul>
        <li><a href="./index.html">HOME</a></li>
        <li><a href="./create.html">CREATE</a></li>
      </ul>
    </nav>
    <div id="myModal" class="modal">
      <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <form class="miFormulario" id='form'>
            <div class="formGroup">
              <label class= "mostrar" for="id">ID</label>
              <input type="text" id='id' name='id' disabled>
            </div>  
            <div class="formGroup">
                <label for="title">Title</label>
                <input type="text" id='title' name='title'>
              </div>
              <div class="formGroup">
                <label for="year">Released</label>
                <input type="text" id='year' name='year'>
              </div>
              <div class="formGroup">
                <label for="director">Director</label>
                <input type="text" id='director' name='director'>
              </div>
              <div class="formGroup">
                <label for="poster">Poster</label>
                <input type="text" id='poster' name='poster'>
              </div>
              <div class="formGroup">
                <label for="genre">Genre</label>
                <input type="text" id='genre' name='genre'>
              </div>
              <div class="formGroup">
                <label for="rate">Rating</label>
                <input type="text" id='rate' name='rate'>
              </div>
              <input type="submit" value="Modificar">
        
            </form>
      </div>
  </div>
  </header>
  <section id='moviesContainer'>
  </section>
</body>

</html>
